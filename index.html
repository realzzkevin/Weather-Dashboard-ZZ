<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous"
    />

    <script src="https://kit.fontawesome.com/009cfbe601.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron text-center">

        <h1>Weather Dashboard</h1>

    </header>

    <main class='container row'>

        <section class ='col-3'>

            <div class ="input-group">
                <input type="search" class="form-control" name="search" id="search" placeholder="Search for City">
                <button class="input-group-append btn btn-primary fas fa-search" for="search" type="button" id="searchBtn">                   
                </button>
            </div>

            <div class="list-group" id="history">

                <button type="button" class ='list-group-item list-group-item-action'>philadelphia</button>
                <button type="button" class ='list-group-item list-group-item-action'></button>
                <button type="button" class ='list-group-item list-group-item-action'></button>
                <button type="button" class ='list-group-item list-group-item-action'></button>
                <button type="button" class ='list-group-item list-group-item-action'></button>
                <button type="button" class ='list-group-item list-group-item-action'></button>

            </div>
        </section>

        <section class='card col-9'>

            <div class='card-body' id="currentday">

                <div>                    
                    <h2 class='card-title'></h2>
                    <img src="" alt="weathericon">
                </div>



            </div>

            <div class='card-body' id='Forecast'>

                <h2 class='card-title'>
                    5-Day Forecast
                </h2>

                <div class='card-body'>


                </div>
            </div>
        </section>

    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
            crossorigin="anonymous">
    </script>

    <script 
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" 
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" 
        crossorigin="anonymous">
    </script>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous">
    </script>
    
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous">
    </script>

    <script src="./assets/js/script.js"></script>

</body>
</html>
